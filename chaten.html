<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <title>Chaten</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo 1 (1).png">
        </div>
        <div class="menu">
            <ion-icon name="people" onclick="toggleMenu()"></ion-icon>
        </div>
    </header>
    <section>
        <div class="historico">
            <ul class="mensagens">
            </ul>
        </div>
    </section>
    <footer>
        <div class="digitar">
            <input type="text" class="chat" placeholder="Digite aqui...">
        </div>
        <div class="destinatario">
        </div>
        <button onclick="adicionarMensagem()" class="enviar">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </footer>
    <div class="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar">
        <h2>Escolha um contato para enviar mensagem:</h2>
        <div class="todos">
            <ion-icon name="people"></ion-icon>
            Todos
        </div>
        <ul class="lista-participantes">
        </ul>
        <h3>Escolha a visibilidade:</h3>
        <div class="publico">
            <ion-icon name="lock-open"></ion-icon>
            PÃºblico
        </div>
        <div class="reservadamente">
            <ion-icon name="lock-closed"></ion-icon>
            Reservadamente
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascript.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
